@for (item of usuarios; track item) {
  @if (item.status == "ativo") {
    <div class="alert alert-primary" role="alert">
        Usuario {{ item.nome }} está {{ item.status }}
    </div>
  }
  @if (item.status == "inativo") {
    <div class="alert alert-danger" role="alert">
      Usuario {{ item.nome }} está {{ item.status }}
    </div>
  }

}
