<app-header></app-header>
<section class="section">
  <div>
    <h3 class="text-center text-primary-emphasis py-4">Meu mural</h3>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary rounded w-25 m-4">Adicionar pensamento</button>
    </div>
    <div class="row mx-auto p-4">
      @for (quote of quotes; track quote.id) {
        <app-card class="col-4" [pensamento]="quote.pensamento" [modelo]="quote.modelo" [autor]="quote.autor"></app-card>
      }

    </div>
  </div>
</section>
<app-footer></app-footer>
