<app-header></app-header>
<section class="section">
  <div>
    <h3 class="text-center text-primary-emphasis py-4">Meu mural</h3>
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary rounded w-25 m-4" routerLink="/formulario">Adicionar pensamento</button>
    </div>
    <div class="row mx-auto p-4">
      @for (quote of quotes; track quote.id) {
        <app-card class="col-4" [pensamento]="quote.pensamento" [modelo]="quote.modelo" [autor]="quote.autor" [id]="quote.id"></app-card>
      }

    </div>
    <nav>
      <ul class="pagination d-flex justify-content-center p-4 m-0">
        <li class="page-item"><a class="page-link" aria-label="Default pagination"(click)="pagina ==1 ? null :pagina=pagina-1; listaPensamentosPagina(pagina,quantidade)"><span aria-hidden="true">&laquo;</span></a></li>
        <li class="page-item" ><a class="page-link" href="#">{{pagina}}</a></li>
        <li class="page-item"><a class="page-link" (click)="pagina=pagina+1; listaPensamentosPagina(pagina,quantidade)"><span aria-hidden="true">&raquo;</span></a></li>
      </ul>
    </nav>
  </div>
</section>
<app-footer></app-footer>
